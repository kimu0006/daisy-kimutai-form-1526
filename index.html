<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <main>
        <form id="contact">
            <section class="heading">
                <h2>Form Assignment</h2>
             </section>

            <section class="layer-two">
                    <section class="insert-info">
                        <section class="whole-form"> 

                            <section class="empty-cell">
                                
                            </section>

                            <section class="personal-info">
                                <!-- Full Name  -->
                                <section class="fname">
                                    <label class="full-name" for = "fullname"> Full Name       
                                    </label><br>
                                    <input type = "text" id = "fullname"><br><br>     
                                </section>
                                <!-- Email -->   
                                <section class="email">                 
                                    <label for="email">Email
                                    </label><br>
                                    <input type="text" id ="email"><br><br>
                                </section>
                            </section>
                        
                                <!-- Message -->
                            <section>             
                                <label for="message">Message
                                </label><br>
                                <textarea id = "message"></textarea><br><br>    
                            </section>  

                                <!-- Submit button -->

                            <button>Submit</button>
                        </section>
                    </section>  
            </section> 
        </form>
        
     <script src="js/main.js"></script>
     </main>
</body>
</html>
